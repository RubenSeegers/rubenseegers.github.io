  <main>
    <h1>Wie ben ik?<br>Scroll naar beneden en kom erachter!</h1>
    <div class="about-cards-container">
      <about-card
        title="Korte introductie"
        colors="#7bff3d,#3dfffc">
      </about-card>

      <about-card
        title="Ruben Seegers"
        text="Ik ben Ruben, ik ben 23 jaar,
        geboren in Hilversum en opgegroeid in het mooie Loosdrecht.
        <br><br>
        Als ik mijzelf zou moeten omschrijven, dan zou ik dat als volgt doen:
        <br> 😊 Vriendelijk
        <br> 🫱🏻‍🫲🏻 Behulpzaam
        <br> 🗣️ Direct
        <br> 💎 Eerlijk
        <br> 💪🏻 Hard werkend
        <br> 🔒 Loyaal"
        image="/images/over/rubenPortret.jpeg">
      </about-card>
      
      <about-card
        title="Hobbies"
        colors="#7bff3d,#3dfffc">
      </about-card>

      <about-card
        title="Koffie"
        text="Sinds een jaartje ben ik me meer gaan verdiepen in koffie.
        <br><br>
        Ik haal verschillende technieken uit de kast om mijn koffie beter te maken:
        <br> ⚖️ Afwegen van koffiebonen
        <br> 💦 The Ross Droplet Technique (RDT)
        <br> 🪡 The Weiss Distribution Technique (WDT)
        <br> 🔨 Tampen van de gemalen koffie
        <br><br>
        Klinkt waarschijnlijk als onzin, maar zorgt wel voor goede koffie."
        image="/images/over/espresso.webp"
        colors="#6F4E37,#F2C94C">
      </about-card>

      <about-card
        title="Gamen"
        text="Vanaf jongs af aan ben ik al een gamer. Het begon met simpele spelletjes op de Nintendo DS maar ondertussen heb ik mijn eigen game PC.
        <br><br>
        Ik ben een groot fan van singleplayer games zoals Final Fantasy 7 Remake/Rebirth, God of War, Ghost of Tsushima en Assassin Creed.
        <br><br>
        Naast singleplayer games speel ik voornamelijk League of Legends en Mario Kart met vrienden."
        image="/images/over/gamer.avif"
        colors="#00b09b,#96c93d">
      </about-card>

      <about-card
        title="ICT projecten"
        text="Om alvast te verklappen, ik volg een ICT opleiding. Als ICT'er vind ik het leuk om projecten te beginnen. Afmaken is een ander verhaal...
        <br><br>
        Voorbeelden van projecten die ik heb gemaakt:
        <br> 🖥️ Deze website
        <br> 🚨 Ledboard dat aangeeft wie er thuis is
        <br> 🏎️ Formule 1 race resultaten dashboard"
        image="/images/over/raspberrypi.jpeg"
        colors="#0f2027,#2c5364">
      </about-card>
      
      <about-card
        title="Bier fijnproeven"
        text="Ik ben ook een enorme bier genieter. Speciaalbier vind ik het beste bier.
        <br><br>
        Als ik een speciaalbier tegenkom dat ik nog niet eerder heb geproeft, dan moet ik hem proberen.
        <br><br>
        Mijn aanraders:
        <br> 🍺 Hertog Jan Pils
        <br> 🍺 La Trappe Witte trappist
        <br> 🍺 Hertog Jan Vatgerijpt
        <br> 🍺 Hazy Jane IPA"
        image="/images/over/vatgerijpt.jpg"
        colors="#7B3F00,#FFC107">
      </about-card>

      <about-card
        title="Films en documentaires"
        text="Ik houd er van om films en documentaires te kijken. Ik kijk in het bijzonder vaak films van Marvel. De meeste films daarvan heb ik ook op Blu-Ray.
        <br><br>
        Ik ben gek op filmreeksen zoals Dune, waarin een diepgaand en meeslepend verhaal wordt verteld. 
        <br><br>
        Films waar je helemaal in op kunt gaan en die je meenemen naar een andere wereld.
        <br><br>
        Daarnaast boeien documentaires over de natuur, zoals het heelal en de oceaan me enorm. Ik vind het bijzonder om te ontdekken hoe deze fenomenen onze planeet en het universum vormgeven."
        image="/images/over/doctorstrange.png"
        colors="#4b6cb7,#f39c12">
      </about-card>
      
      <about-card
        title="Vrienden"
        text="Vrienden zijn voor mij belangrijk. Ik zie mijn vrienden als een tweede familie.
        <br><br>
        De meeste van mijn vrienden heb ik leren kennen op de middelbare school. Ik ken ze al jaren en dat zal voorlopig niet stoppen. Als je eenmaal tot mijn vriendenkring hoort, dan zul je daar altijd blijven.
        <br><br>
        Ik doe altijd mijn best voor mijn vrienden en probeer regelmatig met ze af te spreken om onze banden te onderhouden."
        image="/images/over/Arboricultura.jpeg"
        colors="#064420,#0aff9d">
      </about-card>
