    <h1>Benieuwd naar mijn leerweg? Scroll dan door.</h1>    
    <div class="about-cards-container">
      <about-card
        title="Middelbareschooltijd"
        colors="#7bff3d,#3dfffc">
      </about-card>

      <about-card
        title="Comenius College<br> VWO - Atheneum<br>2014 - 2021"
        text="Mijn middelbareschooltijd heb ik doorgebracht op het Comenius College in Hilversum.
        <br><br> 
        In 2021 ben ik daar geslaagd voor het atheneum met het profiel Economie & Maatschappij (E&M).
        <br><br>
        Hier kwam ik tijdens een cultuurmarathon voor het eerst in aanraking met programmeren tijdens een workshop: 'Wetenschappelijk Programmeren'. 
        <br><br>
        Ik was gelijk verslaafd, nam zelfs de rol van de leraar over en sindsdien heb ik interesse in ICT."
        image="/images/opleiding/comenius.jpg"
        colors="#9e7fe4,#FFE38F">
      </about-card>

      <about-card
        title="Studietijd"
        colors="#7bff3d,#3dfffc">
      </about-card>

      <about-card
        title="Hogeschool Utrecht<br>HBO-ICT Technische Informatica<br>2021 - 2022"
        text="Na het vwo heb ik een jaar Technische Informatica gestudeerd aan de Hogeschool Utrecht.
        <br><br>
        Hier heb ik mijn eerste projecten gemaakt, waaronder een zelfrijdende robot. Ik leerde programmeren, ontwerpen, analyseren en ontdekte dat ik in de ICT wil werken..
        <br><br> 
        Ondanks goede resultaten bleek deze combinatie van opleiding en school niet goed bij mij te passen.
        <br><br> 
        Daarom heb ik besloten te stoppen met deze studie."
        image="/images/opleiding/hogeschoolutrecht.jpg"
        colors="#9e7fe4,#FFE38F">
      </about-card>

      <about-card
        title="Hogeschool Windesheim (Zwolle)<br>HBO-ICT Software Engineering<br>2023 - Heden"
        text="Na te zijn gestopt met mijn studie in Utrecht, ben ik begonnen aan de opleiding HBO-ICT aan Hogeschool Windesheim.
        <br><br>
        Deze school bleek een betere keuze te zijn. In het eerste jaar heb ik mijn propedeuse behaald, en in het tweede jaar koos ik voor de afstudeerrichting Software Engineering.
        <br><br>
        Ik heb inmiddels mijn tweede jaar afgerond en begin binnenkort aan het derde jaar."
        image="/images/opleiding/hogeschoolwindesheim.jpg"
        colors="#9e7fe4,#FFE38F">
      </about-card>
